
version: 1.0.{build}
image: Ubuntu1804
build:
  verbosity: minimal
deploy: off

clone_folder: /usr/go/src/github.com/oucema001/censys-go
clone_depth: 1

environment:
  GOPATH: /home/appveyor/.gvm/pkgsets/go1.10.5
  GOVERSION: 1.10
  GOBIN: /home/appveyor/.gvm/pkgsets/go1.10.5/bin

stack: go 1.10

install :
 - go version
 - go env
 - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
 - dep ensure

test_script:
  - go test -v  /usr/go/src/github.com/oucema001/censys-go/censys
